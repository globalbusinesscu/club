<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Global Business Club</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      background-color: #020b1a;
      padding: 0;
    }

    /* ===== NAV BAR (UNCHANGED) ===== */
    .navbar {
      background-color: #e6e8f0;
      padding: 8px 0;
      overflow: visible;
      position: sticky;
      top: 0;
      z-index: 9999;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }

    .navbar-items {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
    }

    .navbar-items li {
      position: relative;
    }

    .navbar-items a {
      text-decoration: none;
      font-weight: 700;
      font-size: 20px;
      color: black;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .navbar-items a.join {
      color: #c9a23f;
    }

    .navbar-items > li:hover > a {
      opacity: 0.65;
    }

    .navbar-items li:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      height: 38px;
      width: 1px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e6e8f0;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 10000;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      font-size: 13px;
      color: black;
      text-align: center;
    }

    .navbar-items li:hover .dropdown {
      display: block;
    }

    .navbar-items li.logo img {
      max-width: 70px;
      height: auto;
    }

    /* ===== CONTACT SECTION ===== */
    .contact-section {
      padding: 120px 20px;
      display: flex;
      justify-content: center;
    }

    .contact-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px;
      width: 650px;
      border-radius: 6px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    .contact-box h2 {
      font-size: 36px;
      font-weight: 600;
      color: #020b1a;
      margin-bottom: 40px;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 25px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    .contact-box textarea {
      height: 160px;
      resize: vertical;
    }

    .contact-box button {
      background-color: #c9a23f;
      color: #020b1a;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .contact-box button:hover {
      opacity: 0.8;
    }

    /* ===== FOOTER (UNCHANGED) ===== */
    .footer {
      background-color: #e6e8f0;
      color: black;
      padding: 40px 80px;
      display: flex;
      gap: 60px;
      align-items: center;
      box-shadow: 0 -25px 60px rgba(0, 0, 0, 0.5);
      z-index: 2;
      position: relative;
    }

    .footer-left {
      display: flex;
      gap: 50px;
      position: absolute;
      left: 120px;
      bottom: 10px;
    }

    .footer-left a {
      color: black;
      font-size: 34px;
      transition: opacity 0.2s ease;
    }

    .footer-left a:hover {
      opacity: 0.65;
    }

    .footer-right {
      position: absolute;
      right: 80px;
      bottom: 30px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <nav class="navbar">
    <ul class="navbar-items">
      <li>
        <a href="#" class="join">Join</a>
        <div class="dropdown">
          <a href="#">Join Here</a>
        </div>
      </li>
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="#">Events</a>
        <div class="dropdown">
          <a href="#">Calendar</a>
          <a href="#">Past Events</a>
        </div>
      </li>
      <li>
        <a href="contact.html">Contact</a>
        <div class="dropdown">
          <a href="contact.html">Contact Us</a>
          <a href="#">Executive Board</a>
        </div>
      </li>
      <li class="logo">
        <img src="gbclogo.png" alt="Global Business Club Logo">
      </li>
    </ul>
  </nav>

  <!-- CONTACT CONTENT -->
  <section class="contact-section">
    <div class="contact-box">
      <h2>Send us an email!</h2>
      <input type="text" placeholder="Subject">
      <textarea placeholder="Write your message here..."></textarea>
      <button>Send</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-left">
      <a href="https://www.linkedin.com/company/global-business-club-cu-boulder/posts/?feedView=all" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/globalbusinesscu/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="mailto:global.business@colorado.edu">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>

    <div class="footer-right">
      Â© 2025 CU Global Business Club
    </div>
  </footer>

</body>
</html>
