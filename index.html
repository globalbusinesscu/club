
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Business Club</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HERO SECTION */
    .hero {
      background-color: #0b1f3a; /* navy blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 55px 90px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 52px;
      margin: 0;
    }

    .hero-text p {
      font-size: 22px;
      margin-top: 12px;
    }

    .hero-logo img {
      max-width: 200px;
      height: auto;
    }
 /* NAV BAR */
.navbar {
  background-color: #c9a23f; /* gold */
  padding: 10px 80px;
}

.navbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

.navbar li {
  position: relative;
}

.navbar a {
  text-decoration: none;
  color: black;
  font-size: 14px;
  font-weight: bold;
}

/* DROPDOWN MENU */
.dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #f5f5f5;
  min-width: 160px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.dropdown a {
  display: block;
  padding: 10px;
  font-size: 13px;
}

.dropdown a:hover {
  background-color: #e6e6e6;
}

.navbar li:hover .dropdown {
  display: block;
}

 </style>
</head>

<body>

  <section class="hero">
    <div class="hero-text">
      <h1>Global Business Club</h1>
      <p>University of Colorado Boulder</p>
    </div>

    <div class="hero-logo">
      <img src="gbclogo.png" alt="Global Business Club Logo">
    </div>
  </section>
<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>

    <li>
      <a href="#">Information</a>
      <div class="dropdown">
        <a href="#">Meetings</a>
        <a href="#">Join Here</a>
      </div>
    </li>

    <li>
      <a href="#">Events</a>
      <div class="dropdown">
        <a href="#">Calendar</a>
        <a href="#">Past Events</a>
      </div>
    </li>

    <li>
      <a href="#">Contact</a>
      <div class="dropdown">
        <a href="#">Contact Us</a>
        <a href="#">Executive Board</a>
      </div>
    </li>
  </ul>
</nav>
</body>
</html>
