<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Business Club</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HERO SECTION */
    .hero {
      background-color: #0b1f3a; /* navy blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 70px 90px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 52px;
      margin: 0;
    }

    .hero-text p {
      font-size: 22px;
      margin-top: 12px;
    }

    .hero-logo img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-text">
      <h1>Global Business Club</h1>
      <p>University of Colorado Boulder</p>
    </div>

    <div class="hero-logo">
      <img src="gbclogo.png" alt="Global Business Club Logo">
    </div>
  </section>

</body>
</html>
