    body {

    /* ================= NAVBAR (UNCHANGED) ================= */
     /* NAV BAR */
   .navbar {
  background-color: #e6e8f0; /* white */
  padding: 8px 0;       /* enough padding for dropdown to clear? */
  overflow: visible;     /* IMPORTANT: allows dropdown to show outside nav */
  position: sticky;    
  top: 0; 
 z-index: 9999;
box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
}


.navbar-items {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;                 /* horizontal row */
  justify-content: center;       /* centers the row */
  align-items: center;           /* vertical alignment */
  gap: 100px;                     /* space between tabs + logo */
}

.navbar-items li {
  position: relative;
}

.navbar-items a {
  text-decoration: none;
  font-weight: 700;
  font-size: 20px;
  color: black;
/* Smooth hover transitions for all nav links */
  transition: opacity 0.2s ease, color 0.2s ease;
font-family: 'Poppins', sans-serif;

}

.navbar-items a.join {
  color: #c9a23f;
}

.navbar-items > li:hover > a {
  opacity: 0.65;
}

/* Vertical dividers between navbar items */
.navbar-items li:not(:last-child)::after {
  content: "";
  position: absolute;
  right: -50px;              /* half of gap (100px / 2) */
  top: 50%;
  transform: translateY(-50%);
  height: 38px;
  width: 1px;
  background-color: rgba(0, 0, 0, 0.4);
}

/* Dropdown menus */
.dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 50%;
transform: translateX(-50%);
  background-color: #e6e8f0;
  min-width: 120px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
z-index: 10000;
pointer-events: auto;
}

.dropdown a {
  display: block;
  padding: 10px;
  font-size: 13px;
  color: black;
width: 100%;
box-sizing: border-box;
text-align: center;
  transition: color 0.2s ease, background-color 0.2s ease;
font-family: 'Poppins', sans-serif;
}

.dropdown a:hover {
color: #000000;       
background-color: #f5f7fa;
}

.navbar-items li:hover .dropdown {
  display: block;
}

/* Logo */
.navbar-items li.logo img {
  max-width: 70px;
  height: auto;
}

    /* ================= CONTACT CONTENT ================= */
    .contact-section {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 40px;
    }

    .contact-card {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 700px;
      width: 100%;
      padding: 50px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
      border-radius: 6px;
      text-align: center;
    }

    .contact-card h1 {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .contact-card label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .contact-card input,
    .contact-card textarea {
      width: 100%;
      padding: 14px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      border: 1px solid rgba(0,0,0,0.25);
      border-radius: 4px;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    .contact-card textarea {
      min-height: 180px;
      resize: vertical;
    }

    .contact-card button {
      background-color: #c9a23f;
      color: black;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
border-radius: 8px
    }

    .contact-card button:hover {
      opacity: 0.8;
    }

    /* ================= FOOTER (UNCHANGED) ================= */
    .footer {
      background-color: #e6e8f0;
      padding: 40px 80px;
      display: flex;
      align-items: center;
      box-shadow: 0 -25px 60px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .footer-left {
      display: flex;
      gap: 50px;
      position: absolute;
      left: 120px;
      bottom: 10px;
    }

    .footer-left a {
      color: black;
      font-size: 34px;
    }

    .footer-right {
      position: absolute;
      right: 80px;
      bottom: 30px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
