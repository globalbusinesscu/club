   .navbar {

  position: sticky;

 z-index: 9999;

}


.navbar-items {

.navbar-items li {

.navbar-items a {

/* Vertical dividers between navbar items */

  transform: translateY(-50%);

  width: 1px;

}

/* Dropdown menus */
.dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 50%;
transform: translateX(-50%);

  min-width: 120px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
z-index: 10000;
pointer-events: auto;
}

.dropdown a {

text-align: center;

font-family: 'Poppins', sans-serif;
}

.dropdown a:hover {
color: #000000;       
background-color: #f5f7fa;
}

<section class="contact-section">
  <div class="contact-form">
    <h1>Send Us an Email!</h1>


<form id="contactForm" action="https://formspree.io/f/xojvgvbp" method="POST">
  <!-- User's email -->
  <label for="user-email">Your Email</label>
  <input type="email" id="user-email" name="_replyto" placeholder="your.name@email.com" required>

  <!-- Subject -->
  <label for="subject">Subject</label>
  <input type="text" id="subject" name="subject" placeholder="What would you like to talk about?" required>

  <!-- Message -->
  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

  <!-- Hidden field to force Formspree to use your verified email as "from" -->
  <input type="hidden" name="_subject" value="New Contact Form Submission">

  <button type="submit">Send</button>

<!-- Thank you message (hidden by default) -->
  <p id="thank-you" style="display:none; color: green; font-weight: 600; margin-top: 20px;">
    Thanks! Your message has been sent.
  </p>

</form>
<div id="form-status"></div>

</section>

<script>
  const form = document.getElementById('contactForm');
  const thankYou = document.getElementById('thank-you');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // stop the page from reloading

    const formData = new FormData(form);

    fetch('https://formspree.io/f/xojvgvbp', {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        thankYou.style.display = 'block'; // show thank you message
        form.reset(); // clear the fields
      } else {
        alert("Oops! There was a problem submitting your form.");
      }
    })
    .catch(error => {
      alert("Oops! There was a problem submitting your form.");
    });
  });
</script>
